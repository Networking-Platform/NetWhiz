<!DOCTYPE html>

<head>
    <title>Login</title>
    <link href="login.css" rel="stylesheet">
</head>

<body>
    <div class="blue-half">
        <img id="wireframe" src="Humaaans Wireframe.png" alt="login image">

    </div>
    <div class="white-half">
        <button id='back'>
            &lt; Back
        </button>
        <div id="welcome">
            Welcome to
        </div>

        <div id="website-name">
            website
        </div>
        <div id="bottom-right-container">
            <div id="account">
                Account Log in
            </div>

            <div id="description">
                If you are already a member you can login with your email address and password.
            </div>

            <div id="username-and-password">
                <form>
                    <label for="username"> User name</label><br>
                    <input type="email" id="username" name="username"><br>

                    <label for="password"> Password</label><br>
                    <input type="password" id="password" name="password"><br>

                    <input type="checkbox" id="rememberme" checked>
                    Remember me <br>
                    <input type="submit" id="login-btn" value="Log in">
                </form>
            </div>
            <div>
                Don't have an account? <a href="signup.html">Sign up</a> here
            </div>
        </div>
    </div>
    <script src="networkingComponents.tsx"></script>
    <script src="login.js" type="module"></script>
</body>

</html>
